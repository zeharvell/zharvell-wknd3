<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <div class="blocks">
        <div>
            <h2>Add To To Do List</h2>
            <div id="addList">
                <div class="field">
                    <label for="title" class="field-label">Title</label>
                    <input
                    type="text"
                    id="title"
                    class="js-input-title field-input"
                    />
                    </div>

    <div class="field">
        <label for="status" class="field-label">Status</label>
        <input type="text" id="status" class="js-input-status field-input" />
        </div>
        
        <button id="js-add" class="btn">Submit</button>
    <h2>Current List</h2>
    <table id="js-tableWrapper" class="tableWrapper">
      <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="js-toDoListBody"></tbody>
    </table>
  </body>
</html>
